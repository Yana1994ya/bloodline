{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} - Login{% endblock %}
{% block content %}
    <h1 class="mt-5">Login</h1>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>


{% endblock %}
