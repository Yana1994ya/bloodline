{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} - Single request{% endblock %}
{% block content %}
    <h1 class="mt-5">Single request</h1>


    <form method="post" action="{% url 'single_request_start' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Request</button>
    </form>


{% endblock %}
