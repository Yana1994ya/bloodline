{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} - Add donation{% endblock %}
{% block content %}
    <h1 class="mt-5">Add donation</h1>


    <form method="post" action="{% url 'donation_start' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Search</button>
    </form>


{% endblock %}
